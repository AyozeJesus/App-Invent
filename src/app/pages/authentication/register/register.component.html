<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Regístrate</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="full-width">
        <mat-label>Nombre de usuario</mat-label>
        <input
          matInput
          type="text"
          id="username"
          formControlName="username"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Correo Electrónico</mat-label>
        <input
          matInput
          type="email"
          id="email"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoría</mat-label>
        <mat-select id="category" formControlName="category">
          <mat-option value="trabajador">Trabajador</mat-option>
          <mat-option value="administrador">Administrador</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width"
      >
        Registrarse
      </button>

      <a routerLink="/authentication/login" class="register-link full-width">
        ¿Ya tienes cuenta? Inicia sesión aquí
      </a>
    </form>
  </mat-card-content>
</mat-card>
