<div>
  <h2>Envíos disponibles:</h2>
  <form (ngSubmit)="searchShipment()" #searchForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="number"
        [(ngModel)]="shipmentId"
        name="shipmentId"
        placeholder="Buscar por ID"
      />
    </mat-form-field>
    <button mat-button type="submit">Buscar</button>
  </form>
  <div *ngIf="selectedShipment !== null">
    <ul>
      <li>
        {{ selectedShipment | json }}
      </li>
    </ul>
  </div>
  <div *ngIf="showInvalidInputMessage">
    Por favor, ingrese un número entero positivo válido.
  </div>
  <div *ngIf="showNotFoundMessage">No se encontró el envío.</div>
  <button mat-raised-button (click)="toggleAllShipments()">
    {{ showAll ? "Ocultar Todos los Envíos" : "Mostrar Todos los Envíos" }}
  </button>
  <div *ngIf="showAll">
    <ul>
      <li *ngFor="let shipment of data">
        {{ shipment | json }}
      </li>
    </ul>
  </div>
</div>

<div>
  <h2>Crear Envío</h2>
  <form (ngSubmit)="createShipment()" #shipmentForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="newShipment.destination_address"
        name="destination_address"
        placeholder="Dirección de Destino"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="newShipment.postal_code"
        name="postal_code"
        placeholder="Código Postal"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="newShipment.recipient_name"
        name="recipient_name"
        placeholder="Nombre del Destinatario"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="newShipment.sender_name"
        name="sender_name"
        placeholder="Nombre del Remitente"
        required
      />
    </mat-form-field>
    <p>Peso:</p>
    <mat-form-field>
      <input
        matInput
        type="number"
        [(ngModel)]="newShipment.weight_kg"
        name="weight_kg"
        placeholder="Peso (kg)"
        required
      />
    </mat-form-field>
    <button mat-button type="submit">Crear Envío</button>
  </form>
</div>
